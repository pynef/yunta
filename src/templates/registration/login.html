{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Yunta - plataforma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Es donde" name="description" />
        <meta content="code" name="PyNef" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'plataforma/images/favicon.ico' %"}>
        <link href="{% static 'plataforma/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plataforma/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'plataforma/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    </head>

    <body class="authentication-bg">

        <div class="home-btn d-none d-sm-block">
            <a href="/"><i class="fas fa-home h2 text-dark"></i></a>
        </div>

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center">
                            <a href="/">
                                <span><img src="{% static 'plataforma/images/logo-dark.png' %}" alt="" height="22"></span>
                            </a>
                            <p class="text-muted mt-2 mb-4">Yunta en tus cozarones</p>
                        </div>
                        <div class="card">

                            <div class="card-body p-4">

                                <div class="text-center mb-4">
                                    <h4 class="text-uppercase mt-0">Iniciar sesión</h4>
                                </div>

                                <form action="" method="post">{% csrf_token %}

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Usuario</label>
                                        <input class="form-control" type="text" name="username" id="emailaddress" required="" placeholder="Usuario">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" name="password" required="" id="password" placeholder="Password">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">Recordarme</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Ingresar </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a href="#" class="text-muted ml-1"><i class="fa fa-lock mr-1"></i>¿Olvidaste tu contraseña??</a></p>
                                <p class="text-muted">¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-dark ml-1"><b>Regístrate</b></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'plataforma/js/vendor.min.js' %}"></script>
        <script src="{% static 'plataforma/js/app.min.js' %}"></script>

    </body>
</html>
